<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./Assets/CSS/main.css">
  <title>Crystals Game</title>
</head>
<body>

  <div class="container">

    <div class="header"></div>

    <div class="instructions"></div>

    <div class="target">
      <h2>Current Target</h2>
      <span id="point-target">50</span>
    </div>

    <div class="round-scores">
      Wins: <span id="wins"></span>
      Loses: <span id="loses"></span>
    </div>

    <div class="crystals">
      <div class="crystal" id="crystal-A"><img src="./Assets/Images/blue_diamond.svg" alt=""></div>
      <div class="crystal" id="crystal-B"><img src="./Assets/Images/Ruby.svg" alt=""></div>
      <div class="crystal" id="crystal-C"><img src="./Assets/Images/green_diamond.svg" alt=""></div>
      <div class="crystal" id="crystal-D"><img src="./Assets/Images/yellow_diamond.svg" alt=""></div>
    </div>

    <div class="current-score">
      <span id="score"></span>
    </div>

  </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Assets/JS/main.js" charset="utf-8"></script>
</body>
</html>
